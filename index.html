<html>
  <head></head>
  <body>
  <h4>Vanila JS navigation</h4>
  <ul class="nav" id="nav">
    <li class="nav__elem" data-target="/">
      Home
    </li>
    <li class="nav__elem" data-target="react">
      React
    </li>
    <li class="nav__elem" data-target="vue">
      Vue
    </li>
  </ul>
  <h4>Vue Navigation</h4>
  <div id="vue-nav"></div>
  <div id="react"></div>
  <div id="vue"></div>
  <script src="/dist/single-spa.config.js"></script>
  <script>
    const nav = document.getElementById("nav");
    nav.addEventListener("click", e => {
      e.preventDefault();
      history.pushState({}, "", e.target.dataset.target);
    })
  </script>
  </body>
</html>
